<section>
    <div class="container">
       
        <div class="p-4">
            <form 
                (submit)="loginData(loginForm)" 
                [formGroup]="loginForm" 
                class="flex flex-col gap-1 p-3 items-center justify-center">

                <div class="overview sm:w-1/2 w-full">
                    <h1 class="text-4xl mb-2 text-main">Sign In Form</h1>
                </div>
                <!--email-->
                <div class="sm:w-1/2 w-full">
                    <input type="text" formControlName="email" class="border-b-2 border-b-main p-3 my-2 rounded-md w-full block min-w-0 grow  outline-gray-300  bg-white text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="Your@example.com">
                    @if (loginForm.get('email')?.errors&&loginForm.get('email')?.touched) {
                        <div class="text-red-950 bg-red-100  p-3 my-2 rounded-md ">
                            @if(loginForm.get('email')?.getError('required')){
                                <p>Email is Required</p>
                            }
                            @if(loginForm.get('email')?.getError('email')){
                                <p>Invalid email format</p>
                            }
                            
                        </div>
                    }
                </div>
                <!--password-->
                <div class="sm:w-1/2 w-full">
                    <input type="password" formControlName="password" class="border-b-2 border-b-main p-3 my-2 rounded-md w-full block min-w-0 grow  outline-gray-300  bg-white text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="Password">
                </div>
               
                <!--button submit-->
                <button class="bg-main rounded-md p-2 sm:w-1/2 w-full cursor-pointer" type="submit" [disabled]="loginForm.invalid">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</section>
